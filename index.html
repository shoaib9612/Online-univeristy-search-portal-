<!DOCTYPE html>
<html>
<head>
	<title>University Search Portal</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="index.css">
		<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body>
	<header>
	<nav>
			<div class="logo"><h1>University Search Portal</h1></div>
			<div class="menu">
				<a href="about.html">About</a>
				<a href="contact.html">Contact Us</a>
				<a href="home.html">Sign Out</a>
			</div>
	</nav>
	<form>
<div class="form">
		<h1 class="info">Enter Information</h1>
		<div class="degree">
		<label for="Degree"> Select degree</label>
		<select class="dptt" name="Degree">
			<option value="bs">Bachelor</option>
			<option value="ms">Masters</option>
			<option value="mphil">Mphil</option>
			<option value="phd">Phd</option>
		</select>
		</div>
		<br>
		<div class="dpt">
		<label for="dpt">Select Department</label>
		<select class="dptt" name="dpt">
			<option value="arts">Agriculture and Foresty</option>
			<option value="ac">Applied sciences and professions</option>
			<option value="art">Art Design & Architecture</option>
			<option value="bsm">Business and Management</option>
			<option value="cs">Computer & IT</option>
			<option value="edt">Education and training</option>
			<option value="et">Engineering and technology</option>
			<option value="Es">Environmental studies and Earth Sciences</option>
			<option value="hum">Humanity</option>
			<option value="jou">Jounalism & Media</option>
			<option value="sc">Social Sciences</option>

		</select>
		</div>
		<br><div class="area">
			<br>
		<label for="loc">Location: </label><br>
		<input type="checkbox" name="Guj">
		<label for="Guj">Gujranwala</label><br>
		<input type="checkbox" name="lah">
		<label for="lah">Lahore</label><br>
		<input type="checkbox" name="sialkot">
		<label for="sialkot">Sialkot</label><br>
	</div>
		<br>
		<div class="fee">
			<br>
		<label for="fee">Fee range</label><br>
		<input type="radio" name="fee" value="fee1">
		<label for="fee">50000-70000</label><br>
		<input type="radio" name="fee" value="fee2">
		<label for="fee2">70000-80000</label><br>
		<input type="radio" name="fee" value="fee3">
		<label for="fee3">80000-100000</label><br>
		<input type="radio" name="fee" value="fee4">
		<label for="fee4">Greater than 100000</label><br>
		</div>
		<br>
		<div class="marks">
			<br>
		<label>Enter marks</label>
		<input id="marks" type="text" placeholder="0000/1100"><br>
		<br>
		<label for="sa">Scholarship Availablity</label>
		<select class="dptt" name="sa">
			<option>No</option>
			<option>Yes</option>
		</select>
	</div>
		<br>
		<div class="att">

		<label for="atten">Attendance</label><br>
		<input type="checkbox" name="campus">
		<label for="campus">On Campus Learning</label><br>
		<input type="checkbox" name="online">
		<label for="online">Online learning</label>
		</div>
		<br>
		<div class="rad">
		<input type="radio" name="hos" value="hostel">
		<label for="hostel">Hostel</label>
		<input type="radio" name="hos" value="trans">
		<label for="trans">Transport</label>
		</div>
		<br>
		<a href="result.html"><button id='sub' type="button">Proceed</button></a>
	</form>
		</header>


</div>

</body>
</html>
