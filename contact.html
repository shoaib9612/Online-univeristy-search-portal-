<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<link rel="stylesheet" type="text/css" href="contact.css">
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body>
	<header>
	<div class="contact">
			<h2>Contact Us</h2>
			<input class="cont" type="text" name="Name" placeholder="Enter Full Name"><br>
			<input class="cont" type="text" name="Email" placeholder="Enter Email"><br>
			<textarea class="msg" name="Message" rows=6 cols="30" placeholder="Type your Message"></textarea><br>
			<input type="button" name="Send" value="Send Message">
		</div>
	</header>
</body>
</html>
